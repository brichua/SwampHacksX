<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hub</title>
  <style>
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fceaba; /* Soft beige background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin-top: 50px;
      background-color: #fdf5dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: black;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      font-size: 16px;
      color: black;
      background-color: #fceaba; /* Soft yellow background for buttons */
      border: 3px solid #32667e;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #fbeaba; /* Light yellow on hover */
    }

    .project-groups-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .project-group {
      background-color: #fdf5dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      border: 2px solid black;
    }

    .project-group:hover {
      background-color: #f8cd53;
      transform: translateY(-5px);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fdf6da;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      border: 2px black solid;
    }

    .close-btn {
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 15px;
      margin-right:25px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .class-code-container {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #777;
      display: inline-block;
      font-weight: bold;
    }

    .group-code {
      padding: 5px;
      border-radius: 4px;
      background-color: #fffffff5;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Student Hub</h1>
    <div class="class-code-container" id="classCode">
      <!-- Class Code will appear here -->
    </div>
    <button class="button" onclick="openJoinModal()">Join New Project</button>
    <button class="button" id="createProject" onclick="openCreateGroupModal()">Create Project</button>

    <div class="project-groups-list" id="projectGroupsList">
      <h2>Project Groups</h2>
      <!-- Project Groups will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for joining project group -->
  <div class="modal" id="joinModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeJoinModal()">×</span>
      <h2>Join a Project Group</h2>
      <div class="form-group">
        <label for="groupCode">Group Code</label>
        <input type="text" id="groupCode" placeholder="Enter group code" required>
      </div>
      <button class="button" onclick="joinGroup()">Join Group</button>
    </div>
  </div>

  <!-- Modal for creating project group -->
  <div class="modal" id="createGroupModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeCreateGroupModal()">×</span>
      <h2>Create a New Project Group</h2>
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" placeholder="Enter group name" required>
      </div>
      <button class="button" onclick="createStudentProjectGroup()">Create Group</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firestore.js"></script>
</body>
</html>
