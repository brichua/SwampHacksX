<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=school" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-beige);
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Wrapper for class code and buttons */
.action-container {
  display: flex;
  margin-left: 30%;
  align-items: center;
  gap: 15px;
}

.action-container2 {
  margin-left: 40%;
  display: flex;
  align-items: left;
  padding: 5px;
}

/* Align the project groups list title */
.project-groups-list h2 {
  text-align: center;
}



    :root {
      --light-yellow: #fceaba;
      --blue-gray: #7595a3;
      --light-teal: #9dd1cc;
      --off-white: #fcf6ed;
      --light-beige: #fdf5dc;
      --light-yellow2: #fdeabc;
      --beige: #faf7ed;
      --peach: #fcccb8;
      --gold: #f8cc55;
      --light-peach: #faebba;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--beige);
      border-radius: 12px;
      border: 4px solid var(--blue-gray);
    
    }

    .title {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
      font-style: bold;
      color: var(--blue-gray);
    }

    .class-code-container {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--blue-gray);
    }

/* Initially hidden class code */
.class-code-container2 {
  margin-top: 10px;
  position: relative;
  top: -13px;
  cursor: pointer;
  display: inline-block;
  padding: 5px;
  background-color: var(--gold);
  color: var(--blue-gray);
  border-radius: 4px;
  overflow: hidden;

}

/* Style for pseudo-element before hover */
.class-code-container2::before {
  content: "‎‎‎‎‎‎‎‎‎‎‎‎";
  align-items: center;
  justify-content: center;
  background-color: var(--gold);
  color: var(--blue-gray);
  border-radius: 4px;
  transition: visibility 0.3s, opacity 0.3s;
}

/* Hide pseudo-element on hover */
.class-code-container2:hover::before {
  visibility: hidden;
  opacity: 0;
}

/* Span remains hidden initially */
.class-code-container2 span {
  position: relative;
  visibility: hidden;
  opacity: 0;
  transition: visibility 0.3s, opacity 0.3s;
}

/* Show span on hover */
.class-code-container2:hover span {
  visibility: visible;
  opacity: 1;
}



    /* Button Styles */
    .button {
      padding: 10px 20px;
      background-color: var(--gold);
      color: black;
      border: 2px solid black;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: var(--light-yellow);
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Project Groups List Container */
    .project-groups-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .project-group {
      background-color: var(--light-peach);  /* Soft vintage peach */
      padding: 20px;
      border-radius: 12px;
      border: 4px solid var(--blue-gray);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .project-group:hover {
      background-color: var(--peach);  /* Lighter shade for hover effect */
      transform: translateY(-5px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--off-white);
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 4px 4px 0px var(--blue-gray);
    }

    .close-btn {
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: var(--light-peach);
      color: #333;
      box-shadow: inset 2px 2px 0px var(--peach);
    }

    .group-code {
      padding: 5px;
      border-radius: 4px;
      background-color: #fffffff5;
    }
    .sidebar-button {
      width: 80%;
      background-color: var(--light-yellow);
      color: black;
      border: 2px solid black;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      display: inline;
    }

    .sidebar-button:hover {
      background-color: var(--peach);
      transform: scale(1.05);
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="sidebar-button" href="javascript:history.back()">Go Back</a>
    <h1 class="title" id="className"></h1>
    <div class="action-container2">
      <div class="class-code-container">Class Code: ‎</div>
      <div class="class-code-container2" onclick="copyToClipboard('CLASS_CODE')">
        <span id="classCode">CLASS_CODE</span>
      </div>
    </div>
    
    <br><br>
    <div class="action-container">
      <button class="button" onclick="openCreateGroupModal()">Create New Project Group</button>
      <button class="button" onclick="openAnnouncementModal()">Make an Announcement</button>
    </div>
    <br><br>
    
    <div id="statistics">
      <h2>Class Statistics</h2>
      <div class = "row">
        <div class = "col">
          <div id="completionHistogram"></div>
        </div>
        <div class = "col">
          <div id="reviewPie"></div>
        </div>
      </div>
        <div id="alertHistogram"></div>
    </div>

    <div class="project-groups-list" id="projectGroupsList">
      <h2>Project Groups</h2>
      <!-- Project Groups will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for creating project group -->
  <div class="modal" id="createGroupModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeCreateGroupModal()">×</span>
      <h2>Create a New Project Group</h2>
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" placeholder="Enter group name" required>
      </div>
      <button class="button" onclick="createProjectGroup()">Create Group</button>
    </div>
  </div>

  <!-- Modal for making an announcement -->
  <div class="modal" id="announcementModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAnnouncementModal()">×</span>
      <h2>Make an Announcement</h2>
      <div class="form-group">
        <label for="announcementMessage">Announcement Message</label>
        <textarea id="announcementMessage" placeholder="Enter your announcement" required></textarea>
      </div>
      <button class="button" onclick="makeAnnouncement()">Make Announcement</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firestore.js"></script>
  <script>
    function copyToClipboard(text) {
  const tempInput = document.createElement('input');
  tempInput.style.position = 'absolute';
  tempInput.style.left = '-9999px';
  tempInput.value = text;
  document.body.appendChild(tempInput);
  tempInput.select();
  document.execCommand('copy');
  document.body.removeChild(tempInput);

  alert('Class Code copied to clipboard!');
}

  </script>
</body>
</html>
