<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-beige);
      color: #333;
      margin: 0;
      padding: 0;
    }

    :root {
      --light-yellow: #fceaba;
      --blue-gray: #7595a3;
      --light-teal: #9dd1cc;
      --off-white: #fcf6ed;
      --light-beige: #fdf5dc;
      --light-yellow2: #fdeabc;
      --beige: #faf7ed;
      --peach: #fcccb8;
      --gold: #f8cc55;
      --light-peach: #faebba;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--beige);
      border-radius: 12px;
      box-shadow: 4px 4px 0px var(--blue-gray);
    }

    .title {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
      color: var(--blue-gray);
    }

    .class-code-container {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--blue-gray);
    }

    /* Button Styles */
    .button {
      padding: 10px 20px;
      background-color: var(--gold);
      color: black;
      border: 2px solid black;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: var(--light-yellow);
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Project Groups List Container */
    .project-groups-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .project-group {
      background-color: var(--light-peach);  /* Soft vintage peach */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 4px 4px 0px var(--blue-gray);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .project-group:hover {
      background-color: var(--light-yellow);  /* Lighter shade for hover effect */
      transform: translateY(-5px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--off-white);
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 4px 4px 0px var(--blue-gray);
    }

    .close-btn {
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: var(--light-peach);
      color: #333;
      box-shadow: inset 2px 2px 0px var(--peach);
    }

    /* Class Code Visibility and Hover Effect */
    .class-code-container {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }

    .group-code {
      padding: 5px;
      border-radius: 4px;
      background-color: #fffffff5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title" id="className"></h1>
    <div class="class-code-container" id="classCode"></div>
    <br><br>
    <button class="button" onclick="openCreateGroupModal()">Create New Project Group</button>
    <button class="button" onclick="openAnnouncementModal()">Make an Announcement</button>
    <br><br>
    <div id="statistics">
      <h2>Statistics</h2>
      <div id="completionHistogram"></div>
      <div id="reviewPie"></div>
      <div id="alertHistogram"></div>
    </div>

    <div class="project-groups-list" id="projectGroupsList">
      <h2>Project Groups</h2>
      <!-- Project Groups will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for creating project group -->
  <div class="modal" id="createGroupModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeCreateGroupModal()">×</span>
      <h2>Create a New Project Group</h2>
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" placeholder="Enter group name" required>
      </div>
      <button class="button" onclick="createProjectGroup()">Create Group</button>
    </div>
  </div>

  <!-- Modal for making an announcement -->
  <div class="modal" id="announcementModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAnnouncementModal()">×</span>
      <h2>Make an Announcement</h2>
      <div class="form-group">
        <label for="announcementMessage">Announcement Message</label>
        <textarea id="announcementMessage" placeholder="Enter your announcement" required></textarea>
      </div>
      <button class="button" onclick="makeAnnouncement()">Make Announcement</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firestore.js"></script>
</body>
</html>
