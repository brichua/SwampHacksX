<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General styles */
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
    .container { max-width: 800px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .title { font-size: 24px; text-align: center; margin-bottom: 20px; }
    .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    .button:hover { background: #0056b3; }
    .section { margin-bottom: 30px; }
    .announcement { padding: 15px; background: #f1f1f1; border-radius: 4px; margin-bottom: 10px; }
    .members-list { list-style-type: none; padding: 0; }
    .member-item { padding: 10px; background: #f9f9f9; border: 1px solid #ccc; margin-bottom: 8px; border-radius: 4px; }
    .member-item:hover { background: #e1e1e1; }
    .task-list { list-style-type: none; padding: 0; }
    .task-item { padding: 10px; background: #f9f9f9; border: 1px solid #ccc; margin-bottom: 8px; border-radius: 4px; }
    .progress-bar { width: 0%; height: 10px; background: #007bff; margin-top: 5px; }
    .resource-item { padding: 10px; background: #f9f9f9; border: 1px solid #ccc; margin-bottom: 8px; border-radius: 4px; }
    .review-item { padding: 10px; background: #f9f9f9; border: 1px solid #ccc; margin-bottom: 8px; border-radius: 4px; }
    .back-button { margin-top: 20px; }
    /* Modal styles */
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); padding-top: 60px; }
    .modal-content { background-color: #fff; margin: 5% auto; padding: 20px; border-radius: 4px; width: 80%; max-width: 400px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
    .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }

    #timer_container {
      border: 1px solid #fff;
      border-radius: 20px;
      
      margin: 5px auto;
      padding: 5px;
      text-align: center;
      background: #6a8fbc;
    }


    #timer {
      color: #e3972d;
      font-size: 50px;
      margin: 10px auto;
      border: 5px solid white;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      overflow: hidden;
      position: relative;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
    }

    #time {
      margin-top: 67px;
      z-index: 1;
      position: relative;
    }

    #filler {
      background: #fff;
      opacity: 0.8;
      height: 0px;
      width: 200px;
      position: absolute;
      bottom: 0;
    }

    #buttons {
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 5px;
      width: 90px;
      margin: 10px auto;
      font-size: 14px;
      height: 50px;
      border-radius: 50px;
    }

  </style>
</head>
<body>

    <div class = "row">
        <div class = "col-sm-8"> 
        <div class="container">
            <button class="button back-button" onclick="goBack()">Back</button>

            <h1 class="title">Project Group</h1>

            <!-- Class info -->
            <div class="section">
            <h2>Class: <span id="className"></span></h2>
            </div>

            <!-- Announcements -->
            <div class="section">
            <h3>Announcements</h3>
            <div id="announcements" class="announcement">
                <!-- Announcements will be dynamically added here -->
            </div>
            </div>

            <!-- Members -->
            <div class="section">
            <h3>Members</h3>
            <ul id="membersList" class="members-list">
                <!-- Members will be dynamically added here -->
            </ul>
            </div>

        <!-- Progress Bar -->
        <div id="taskProgressContainer">
        <label for="taskProgress">Task Progress</label>
        <div id="taskProgress" style="width: 100%; background-color: #f3f3f3; border-radius: 5px;">
            <div id="taskProgressBar" style="width: 0%; height: 20px; background-color: #4caf50; border-radius: 5px;"></div>
        </div>
        <p id="progressPercentage">0%</p>
        </div>

            <!-- Task Management Section -->
            <div class="section">
            <h3>Task List</h3>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>

            <button class="button" id="openTaskModal">Add New Task</button>
            </div>

            <!-- Resource Section -->
            <div class="section">
            <h3>Resources and Notes</h3>
            <ul id="resourceList" class="task-list">
                <!-- Resources will be dynamically added here -->
            </ul>

            <button class="button" id="openResourceModal">Add New Resource</button>
            </div>

            <!-- Peer Review Section -->
            <div class="section">
            <h3>Peer Review (Anonymous Feedback)</h3>
            <ul id="peerReviewList" class="task-list">
                <!-- Peer reviews will be dynamically added here -->
            </ul>

            <button class="button" id="openReviewModal">Add New Feedback</button>
            </div>
        </div>

        <!-- Modal for adding Task -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
            <span class="close" onclick="closeModal('taskModal')">&times;</span>
            <h3>Add a New Task</h3>
            <form id="taskForm">
                <input type="text" id="taskName" placeholder="Task Name" required><br><br>
                
                <label for="assignedTo">Assigned Member(s):</label>
                <select id="assignedTo" multiple>
                </select><br><br>
                
                <input type="date" id="taskDate" placeholder="Task Date"><br><br>
                
                <button type="submit" class="button">Add Task</button>
            </form>
            
            </div>
        </div>

        <!-- Modal for adding Resource -->
        <div id="resourceModal" class="modal">
            <div class="modal-content">
            <span class="close" onclick="closeModal('resourceModal')">&times;</span>
            <h3>Add a New Resource</h3>
            <form id="resourceForm">
                <textarea id="note" placeholder="Add a note or description" required></textarea><br><br>
                <input type="url" id="resourceLink" placeholder="Add an optional link (e.g., https://example.com)"><br><br>
                <button type="submit" class="button">Add Resource</button>
            </form>
            </div>
        </div>
        

        <!-- Modal for adding Peer Review -->
        <div id="reviewModal" class="modal">
            <div class="modal-content">
            <span class="close" onclick="closeModal('reviewModal')">&times;</span>
            <h3>Add Peer Review Feedback</h3>
            <form id="reviewForm">
                <textarea id="feedback" placeholder="Submit your feedback (anonymous)" required></textarea><br><br>
                <button type="submit" class="button">Submit Feedback</button>
            </form>
            </div>
        </div>
        </div>
        <div class = "col-sm-4">
            <div class = "container">
            <h1>Dashboard</h1>
            <div class="row">
                <div class="col">
                  <div id="pomodoro-app">
                    <div id="timer_container">
                      <div id="timer">
                        <div id="time">
                          <span id="minutes">25</span>
                          <span id="colon">:</span>
                          <span id="seconds">00</span>
                        </div>
                        <div id="filler"></div>
                      </div>
          
                      <div id="buttonsPomodoro">
                        <button id="work" class="btn btn-outline-light">Work</button>
                        <button id="shortBreak" class="btn btn-outline-light">Short Break</button>
                        <button id="longBreak" class="btn btn-outline-light">Long Break</button>
                        <button id="stop" class="btn btn-outline-light">Stop</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            </div>
            <div class = "container" id = "alertContainer">
                <h1>Alerts</h1>
                <ul id="alertList" class="alert-list">
                    <!-- Alerts will be dynamically added here -->
                </ul>
            <button id = "confetti-button">Celebrate!</button>  
            </div>
        </div> 
    </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firestore.js"></script>
  <script src="main.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>  
  <script>
    
   
    
    
    var pomodoro = {
      started: false,
      minutes: 0,
      seconds: 0,
      fillerHeight: 0,
      fillerIncrement: 0,
      interval: null,
      minutesDom: null,
      secondsDom: null,
      fillerDom: null,
      init: function () {
        var self = this;
        this.minutesDom = document.querySelector('#minutes');
        this.secondsDom = document.querySelector('#seconds');
        this.fillerDom = document.querySelector('#filler');
        this.interval = setInterval(function () {
          self.intervalCallback.apply(self);
        }, 1000);
        document.querySelector('#work').onclick = function () {
          self.startWork.apply(self);
        };
        document.querySelector('#shortBreak').onclick = function () {
          self.startShortBreak.apply(self);
        };
        document.querySelector('#longBreak').onclick = function () {
          self.startLongBreak.apply(self);
        };
        document.querySelector('#stop').onclick = function () {
          self.stopTimer.apply(self);
        };
      },
      resetVariables: function (mins, secs, started) {
        this.minutes = mins;
        this.seconds = secs;
        this.started = started;
        this.fillerIncrement = 200 / (this.minutes * 60);
        this.fillerHeight = 0;
      },
      startWork: function () {
        this.resetVariables(25, 0, true);
      },
      startShortBreak: function () {
        this.resetVariables(5, 0, true);
      },
      startLongBreak: function () {
        this.resetVariables(15, 0, true);
      },
      stopTimer: function () {
        this.resetVariables(25, 0, false);
        this.updateDom();
      },
      toDoubleDigit: function (num) {
        if (num < 10) {
          return "0" + parseInt(num, 10);
        }
        return num;
      },
      updateDom: function () {
        this.minutesDom.innerHTML = this.toDoubleDigit(this.minutes);
        this.secondsDom.innerHTML = this.toDoubleDigit(this.seconds);
        this.fillerHeight = this.fillerHeight + this.fillerIncrement;
        this.fillerDom.style.height = this.fillerHeight + 'px';
      },
      intervalCallback: function () {
        if (!this.started) return false;
        if (this.seconds == 0) {
          if (this.minutes == 0) {
            this.timerComplete();
            return;
          }
          this.seconds = 59;
          this.minutes--;
        } else {
          this.seconds--;
        }
        this.updateDom();
      },
      timerComplete: function () {
        this.started = false;
        this.fillerHeight = 0;
      }
    };
    window.onload = function () {
      pomodoro.init();
    };

  </script>
</body>
</html>
