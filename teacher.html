<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Hub</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #fceaba; /* Soft off-white */
      margin: 0;
      padding: 0;
      color: #3b3b3b; /* Soft gray */
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fdf5dd; /* Light pastel yellow */
    }

    .title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      color: black; /* Gold tone */
      font-weight: bold;
      text-transform: uppercase;
    }

    .button {
      background: #9dd1cc; /* Light teal */
      color: black;
      padding: 12px 24px;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
      display: block;
      margin: 20px auto;
    }

    .button:hover {
      background: #7caba9; /* Darker teal */
    }

    .class-list {
      margin-top: 30px;
    }

    .class-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 2px solid black;
      margin-bottom: 15px;
      background-color: #faf7ed;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .class-item:hover {
      background-color: #fcccb8; /* Light peach */
      transform: translateX(5px);
    }

    .class-image {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      margin-right: 20px;
      background-color: #ccc; /* Placeholder color */
    }

    .class-info {
      display: flex;
      flex-direction: column;
    }

    .class-code-container {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      color: black;
    }

    .class-code {
      padding: 5px;
      border-radius: 5px;
      background-color: #f8ca54;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0,5);
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }

    .modal-content {
      background: #f8e3ba; /* Peachy beige */
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      border: 2px solid black;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 24px;
      color: #3b3b3b;
    }

    .form-group {
      margin-bottom: 20px;
      margin-right: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: black;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: #fdf5dc;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #9dd1cc; /* Light teal border on focus */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Teacher Hub</h1>
    <button class="button" onclick="openModal()">Create New Class</button>
    <div class="class-list" id="classList">
      <h2>Your Classes</h2>
      <!-- Classes will be dynamically added here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="classModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2>Create a New Class</h2>
      <div class="form-group">
        <label for="className">Class Name</label>
        <input type="text" id="className" placeholder="Enter class name" required>
      </div>
      <div class="form-group">
        <label for="classImageUrl">Class Image URL (Optional)</label>
        <input type="text" id="classImageUrl" placeholder="Enter image URL">
      </div>
      <button class="button" onclick="createClass()">Submit</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firestore.js"></script>

  <script>
    // Placeholder JavaScript for modal and class management
    function openModal() {
      document.getElementById('classModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('classModal').style.display = 'none';
    }

    function createClass() {
      const className = document.getElementById('className').value;
      const classImageUrl = document.getElementById('classImageUrl').value;
      
      if (!className) {
        alert("Please enter a class name.");
        return;
      }

      // Logic to create a new class and add it to the class list
      const classItem = document.createElement('div');
      classItem.className = 'class-item';
      
      classItem.innerHTML = `
        <div class="class-image" style="background-image: url('${classImageUrl || '#ccc'}');"></div>
        <div class="class-info">
          <div><strong>${className}</strong></div>
          <div class="class-code-container"><span class="class-code">Code: ABC123</span></div>
        </div>
      `;

      document.getElementById('classList').appendChild(classItem);
      closeModal(); // Close the modal after class creation
    }
  </script>
</body>
</html>
